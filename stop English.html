<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sorry, Page Under Maintenance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.maintenance-page {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.icon {
    margin-bottom: 20px;
    color: #007bff;
}

h1 {
    color: #343a40;
    margin-bottom: 15px;
    font-size: 2.5rem;
}

.lead {
    color: #6c757d;
    font-size: 1.1rem;
    margin-bottom: 25px;
    line-height: 1.7;
}

p {
    color: #495057;
    margin-bottom: 20px;
    line-height: 1.6;
}

.back-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
